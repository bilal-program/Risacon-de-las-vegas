                    correctAnswer: 2

                        "Los compositores",

                        "Los directores de orquesta",
                        "Los cantantes de √≥pera"
                    ],
                    correctAnswer: 1
                },
                {
                    question: "Nombra un lutier famoso",

                    correctAnswer: 1
                },
                {
                    question: "¬øQu√© es un 'Concierto solista'?",

                        "Toda la orquesta junta",

                        "Solo instrumentos de viento",
                        "Un coro sin instrumentos"
                    ],
                    correctAnswer: 1
                },
                {
                    question: "¬øQu√© mezcla la √ìpera?",
                    options: [
                        "Solo m√∫sica instrumental",

                    correctAnswer: 1

                    correctAnswer: 3
                },

                    options: [
                        "Un baile de sal√≥n",
                        "Una obra musical corta con texto religioso o humano",
                        "Un instrumento de viento",
                        "Una t√©cnica de composici√≥n"
                    ],
                    correctAnswer: 1
                },
                {
                    question: "¬øDe d√≥nde era Antonio Vivaldi?",
                    options: ["De Alemania", "De Inglaterra", "De Italia", "De Francia"],
                    correctAnswer: 2
                },
                {
                    question: "¬øQu√© famoso grupo de conciertos escribi√≥ Vivaldi?",

                    correctAnswer: 2
                },

                    question: "¬øQu√© compositor trabaj√≥ para la corte de Inglaterra?",
                    options: ["Bach", "Vivaldi", "H√§ndel", "Monteverdi"],
                    correctAnswer: 2
                }
            ];

            const handleAnswerClick = (selectedIndex) => {
                if (selectedAnswer !== null) return;
                
                setSelectedAnswer(selectedIndex);
                const isCorrect = selectedIndex === questions[currentQuestion].correctAnswer;
                
                if (isCorrect) {
                    setScore(score + 1);
                }

                setAnsweredQuestions([...answeredQuestions, {
                    question: currentQuestion,
                    selected: selectedIndex,
                    correct: questions[currentQuestion].correctAnswer
                }]);
            };

            const handleNextQuestion = () => {
                const nextQuestion = currentQuestion + 1;
                if (nextQuestion < questions.length) {
                    setCurrentQuestion(nextQuestion);
                    setSelectedAnswer(null);
                } else {
                    setShowScore(true);
                }
            };

            const restartQuiz = () => {
                setGameStarted(false);
                setCurrentQuestion(0);
                setScore(0);
                setShowScore(false);
                setSelectedAnswer(null);
                setAnsweredQuestions([]);
            };

            const startGame = () => {
                setGameStarted(true);
            };

            const getButtonClass = (index) => {
                if (selectedAnswer === null) {
                    return "bg-gradient-to-r from-yellow-50 to-yellow-100 hover:from-yellow-100 hover:to-yellow-200 border-2 border-yellow-400";
                }
                
                if (index === questions[currentQuestion].correctAnswer) {
                    return "bg-gradient-to-r from-green-100 to-green-200 border-2 border-green-500";
                }
                
                if (index === selectedAnswer && index !== questions[currentQuestion].correctAnswer) {
                    return "bg-gradient-to-r from-red-100 to-red-200 border-2 border-red-500";
                }
                
                return "bg-gray-100 border-2 border-gray-300";
            };

                const percentage = (score / questions.length) * 100;

                return { text: "Sigue Apostando üéØ", emoji: "üé™", color: "text-red-600" };
            };

            const scoreMessage = getScoreMessage();

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-900 via-black to-red-900 flex items-center justify-center p-4">
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">

                        <div className="absolute top-20 right-20 text-red-500 opacity-20 text-6xl">‚ô•</div>
                        <div className="absolute bottom-20 left-20 text-red-500 opacity-20 text-6xl">‚ô¶</div>
                        <div className="absolute bottom-10 right-10 text-yellow-500 opacity-20 text-6xl">‚ô£</div>

        };
